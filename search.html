<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" href="css_files/sidebar.css">
    <link rel="stylesheet" href="css_files/text.css">
    <link rel="stylesheet" href="css_files/dash_box.css">

    <title></title>
  </head>
  <body>
    <div class="top_of_page">
      <nav class="navbar navbar-dark bg-dark" style="display: block">
          <img src="images/logo.png" width="240" height="50" alt="">
          <div class="vertical-menu">
            <a href="index.html">
              <img src="images/about.png">About
            </a>
            <a href="about.html">
              <img src="images/general.png">User Guide
            </a>
            <a href="competitive.html">
              <img src="images/competitive.png">Competitive Analysis
            </a>
            <a href="search.html" class="active">
              <img src="images/search.png">Keyword Analysis
            </a>
            <a href="line_graph.html">
              <img src="images/trend.png">Trend
            </a>
          </div>
      </nav>
    </div>
    <div class="column_right">
      <h1 class="header">Keyword Frequency</h1>
      <div style="padding-bottom: 110px; display: inline-block">
        <div style="height: 100px; width: 30vw; display: block; margin-bottom: 120px">
          <a style="text-align: center">Google</a>
          <canvas id="regNegBar" display="inline-block"></canvas>
        </div>
        <div style="height: 100px; width: 30vw; display: block">
          <canvas id="regPosBar" display="inline-block"></canvas>
        </div>
      </div>
      <div style="padding-bottom: 60px; display: inline-block">
        <div style="height: 100px; width: 30vw; display: block; margin-bottom: 120px">
          <a style="text-align: center">Yelp</a>
          <canvas id="yelpNegBar"></canvas>
        </div>
        <div style="height: 100px; width: 30vw; display: block">
          <canvas id="yelpPosBar"></canvas>
        </div>
      </div>
      <h1 class="header">Keyword Trend</h1>
      <div style="height: 200px; width: 45vw; display: inline-block; margin-bottom: 120px; margin-right: 30px">
        <a style="text-align: center">Positive Reviews</a>
        <canvas id="freqNegBar"></canvas>
      </div>
      <div style="height: 200px; width: 45vw; display: inline-block; margin-bottom: 120px">
        <a style="text-align: center">Negative Reviews</a>
        <canvas id="freqPosBar"></canvas>
      </div>
      <h1 class="header" style="margin-top: 50px;">Keyword Search</h1>
      <div class="searchnav-pos">
        <div class="search-container">
          <input type="text" onkeyup="filterThrough_Pos()" placeholder="Search in positive..">
        </div>
      </div>
      <div class="searchnav-neg">
        <div class="search-container">
          <input type="text" onkeyup="filterThrough_Neg()" placeholder="Search in negative..">
        </div>
      </div>
      <div>
        <div class="p_scrollbox"></div>
        <div class="n_scrollbox"></div>
      </div>
    </div>
    <script src="js_files/search_rev.js"></script>
  </body>
</html>
